<ion-header>

  <ion-navbar>
    <ion-title>This is the shop page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="onItemSelected({item:'Milk', quantity: 1})">Milk</button>
  <hr>
  <button ion-button (click)="onItemSelected({item:'Bread', quantity: 1})">Bread</button>
  <hr>
  <button ion-button (click)="onItemSelected({item:'Eggs', quantity: 12})">Eggs</button>
  <hr>
  <button ion-button [navPush]="buyoutPage">Buyout</button>
</ion-content>
